<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whataburger Nutritional Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #calculator { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        select, input, button { margin: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <h2>Whataburger Nutritional Calculator</h2>
    <div id="calculator">
        <label for="item">Select Your Item:</label>
        <select id="item">
            <option value="burger" data-calories="600">Whataburger - 600 Calories</option>
            <option value="fries" data-calories="420">Fries - 420 Calories</option>
            <option value="drink" data-calories="200">Soft Drink - 200 Calories</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">

        <button onclick="calculate()">Calculate</button>
        <h3>Total Calories: <span id="result">0</span></h3>
    </div>

    <script>
        function calculate() {
            let item = document.getElementById("item");
            let calories = parseInt(item.options[item.selectedIndex].getAttribute("data-calories"));
            let quantity = parseInt(document.getElementById("quantity").value);
            let totalCalories = calories * quantity;

            document.getElementById("result").innerText = totalCalories;
        }
    </script>
</body>
</html>
